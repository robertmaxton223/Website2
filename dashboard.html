<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet" />
</head>
<body>
  <h1>Welcome, Admin</h1>

  <!-- Blog Editor -->
  <section>
    <h2>Create Blog Post</h2>
    <input type="text" id="blog-title" placeholder="Blog Title" />
    <div id="editor-container" style="height: 300px;"></div>

    <label>Upload Media (Video/Audio/File):</label>
    <input type="file" id="media-upload" multiple />

    <button onclick="savePost()">Post</button>
  </section>

  <!-- Posted Blogs -->
  <section>
    <h2>All Posts</h2>
    <div id="post-list"></div>
  </section>

  <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
  <script>
    const quill = new Quill('#editor-container', {
      theme: 'snow'
    });

    function savePost() {
      const title = document.getElementById('blog-title').value;
      const content = quill.root.innerHTML;
      const files = document.getElementById('media-upload').files;

      const post = {
        title,
        content,
        media: [],
        id: Date.now()
      };

      for (let file of files) {
        const url = URL.createObjectURL(file);
        post.media.push({ name: file.name, url });
      }

      const posts = JSON.parse(localStorage.getItem('posts') || '[]');
      posts.push(post);
      localStorage.setItem('posts', JSON.stringify(posts));
      alert('Post saved!');
      renderPosts();
    }

    function renderPosts() {
      const posts = JSON.parse(localStorage.getItem('posts') || '[]');
      const container = document.getElementById('post-list');
      container.innerHTML = '';
      posts.forEach(post => {
        const div = document.createElement('div');
        div.innerHTML = `
          <h3>${post.title}</h3>
          <div>${post.content}</div>
          ${post.media.map(m => `<a href="${m.url}" download>${m.name}</a>`).join('<br>')}
          <button onclick="deletePost(${post.id})">Delete</button>
        `;
        container.appendChild(div);
      });
    }

    function deletePost(id) {
      let posts = JSON.parse(localStorage.getItem('posts') || '[]');
      posts = posts.filter(p => p.id !== id);
      localStorage.setItem('posts', JSON.stringify(posts));
      renderPosts();
    }

    renderPosts();
  </script>
</body>
</html>
