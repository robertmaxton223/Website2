<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Do You Love Me?</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        background: #f0f8ff;
        margin: 0;
        padding: 0;
    }
    h1 {
        margin-top: 50px;
        color: #ff69b4;
        font-size: 2.5rem;
    }
    button {
        padding: 15px 30px;
        margin: 20px;
        font-size: 1.2rem;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        transition: transform 0.2s;
    }
    button:hover {
        transform: scale(1.1);
    }
    #yesBtn { background-color: #4CAF50; color: white; }
    #noBtn { background-color: #f44336; color: white; }
    #scene {
        margin-top: 50px;
        max-width: 90%;
        height: auto;
        border-radius: 20px;
        box-shadow: 0 0 20px rgba(0,0,0,0.2);
        display: none;
    }
</style>
</head>
<body>

<h1>Do you love me?</h1>
<button id="yesBtn">Yes ‚ù§Ô∏è</button>
<button id="noBtn">No üò¢</button>

<img id="scene" src="" alt="Scene Image">

<script>
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const scene = document.getElementById('scene');

    // Yes/No image URLs (replace with your generated images)
    const yesImage = 'https://your-romantic-scene-image-url.com/romantic.jpg';
    const noImage = 'https://your-funny-scene-image-url.com/funny.jpg';

    yesBtn.addEventListener('click', () => {
        scene.src = yesImage;
        scene.style.display = 'block';
    });

    noBtn.addEventListener('click', () => {
        scene.src = noImage;
        scene.style.display = 'block';
    });
</script>

</body>
</html>
